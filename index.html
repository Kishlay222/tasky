<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- bootstrap link tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- font awesome link tag -->
    <title>Document</title>
</head>

<body onload="loadInitialData()">
    <!--to fully-->

    <div class="add_new_btn_mbl d-md-none">
        <!-- d-md-none to show only for smaller screen or can use media query in css -->
        <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#newModal">
            <i class='fas fa-plus'></i> Add New</button>
        <!--primary-blue col $ for smaller screen-->
    </div>

    <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <!--dialog centered is for vertical showing in middle-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- modal is for 'pop up' case when we click on add new btn-->
                    <!-- required is for compulsory field case -->
                    <form onsubmit="return false">
                        <!--when we r nt submitting our data anywhere-->
                        <div class="mb-3">
                            <label for="imageurl" class="form-label">Image Url</label>
                            <input type="url" class="form-control" id="imageurl" aria-describedby="imagehelp"
                                placeholder="http://image.png" required>
                        </div>
                        <div class="mb-3">
                            <label for="tasktitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="tasktitle" aria-describedby="taskhelp"
                                placeholder="add task" required>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="tags" aria-describedby="tagshelp"
                                placeholder="domain of task" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskdescription" class="form-label">Task Description</label>
                            <textarea class="form-control" placeholder="Leave something abt your task.."
                                id="taskdescription" style="height: 120px" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" type="button" class="btn btn-primary" onclick="handleSubmit()">Save
                                changes</button>
                            <!-- type-sumit works under 'form' not outside -->
                            <!-- on click is event handler  -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
                </div>
                <div class="modal-body task_modal_body">
                    <!--connects js of taskModal-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TaskY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- menu button -->
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#newModal">
                    <i class='fas fa-plus'></i> Add New</button>
                <!--primary-blue col -->
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap">
                        <input type="search" class="form-control" placeholder="search task.." aria-label="search task"
                            aria-describedby="addon-wrapping" />
                        <span class="input-group-text" id="addon-wrapper">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="row task_contents">
            </div>
        </section>
    </div>

    <script src="scripts/index.js"></script>
    <!--always at bottom of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script><!-- bootstrap script tag -->
</body>
</body>

</html>
